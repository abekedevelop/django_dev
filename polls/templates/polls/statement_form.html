<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statement Form</title>
</head>
<style>
    .header {
        text-align: center;
    }
    .form {
        display: flex;
    }
</style>
<body>
<h3 class="header">File upload form</h3>
<form class="form" action="{% url 'polls:model_upload' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form|linebreaksbr }}
    <input type="submit" value="Upload">
</form>
</body>
</html>
