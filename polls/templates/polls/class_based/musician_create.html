<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create musician</title>
</head>
<body>
    <h3>Create musician page</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create musician">

        {% endfor %}
    {% endif %}

</html>
